<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Gamer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop id="myVideo">
          <source src="../static/bg2.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="header">
            <h1>Professional Gamer Dashboard</h1>
        </div>
    </div>
    <div>
        <button class="btn"><a href="../static/tutorials.html">Instructions</a></button>
    </div>
    <div>
        <h1></h1>
    </div>
            <a href="https://subwaysurfersgame.io/" target="_blank" class="game-tile" onmouseover="showGameName(this)" onmouseout="hideGameName(this)">
                <img src="../static/subway.jpeg" alt="subway">
                <h6 class="game-name">Subway Surfers</h6>
            </a>

            <a href="https://poki.com/en/g/temple-run-2" target="_blank" class="game-tile" onmouseover="showGameName(this)" onmouseout="hideGameName(this)">
                <img src="../static/tr.jpeg" alt="tr">
                <h6 class="game-name">Temple Run</h6>
            </a>
            <a href="https://poki.com/en/g/dinosaur-game" target="_blank" class="game-tile" onmouseover="showGameName(this)" onmouseout="hideGameName(this)">
                <img src="../static/dino.jpeg" alt="tr">
                <h6 class="game-name">Dinosaur Game</h6>
            </a>
            </a>
            <a href="https://poki.com/en/g/kingpin-bowling" target="_blank" class="game-tile" onmouseover="showGameName(this)" onmouseout="hideGameName(this)">
                <img src="../static/kki.png" alt="tr">
                <h6 class="game-name">kingpin Bowling</h6>
            </a>
            <a href="https://poki.com/en/g/longcat" target="_blank" class="game-tile" onmouseover="showGameName(this)" onmouseout="hideGameName(this)">
                <img src="/static/longcat.png" alt="tr">
                <h6 class="game-name">LongCat</h6>
            </a>
        </div>
        <div class="status">
            <span id="status"></span>
        </div>
    </footer>
    <div class="controls">
        <div class="btn-group" role="group" aria-label="Basic example">
            <form action="/start_process" method="post">
                <button type="submit" class="btn">Start Process</button>
            </form>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
